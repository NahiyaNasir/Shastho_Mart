services:
  - type: web
    name: shatho_Mart
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: node dist/server.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000